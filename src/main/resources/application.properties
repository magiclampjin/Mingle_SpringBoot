server.port=80

# MySQL setting
spring.datasource.url =jdbc:mysql://${DB_IP}:3306/${DB_NAME}
spring.datasource.username=${DB_ID}
spring.datasource.password=${DB_PW}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis mapper path mapping
mybatis.mapper-locations=classpath:mappers/*.xml

# JPA / hibernate created
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# hibernate query print
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug

# file maxsize
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${Email-Username}
spring.mail.password=${Email-Password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

# json date format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Seoul

#Kakao
spring.security.oauth2.client.registration.kakao.client-id = ${KAKAO_REST_API_KEY}
spring.security.oauth2.client.registration.kakao.client-secret = ${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.client-authentication-method=post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.redirect-uri = ${KAKAO_REDIRECT_URL}


spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_PW}
spring.security.oauth2.client.registration.google.scope=profile,email


# Logger Level
logging.level.root=INFO
logging.level.com.kdt.controllers=DEBUG
logging.level.com.kdt.services=DEBUG

#logging.file.name=logs/mylog.log

